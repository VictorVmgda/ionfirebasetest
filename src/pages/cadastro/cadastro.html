<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="salvar()">

    <ion-item>
      <ion-label floating>Nome:</ion-label>
      <ion-input type="text" name="usuario.nome" [(ngModel)]="usuario.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail:</ion-label>
      <ion-input type="email" name="usuario.email" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha:</ion-label>
      <ion-input type="password" name="usuario.senha" [(ngModel)]="usuario.senha"></ion-input>
    </ion-item>

    <button ion-button block color="dark" type="submit">Cadastrar</button>

  </form>
</ion-content>
